<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Bconnect-Shop Login</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'><link rel="stylesheet">

</head>
<body>
<div class="container">
	<div class="screen">
		<div class="screen__content">
      <div class="title-bc">
        <span class="button__text bconnect-title"> {{ componentTilte }} </span>
      </div>
			<form class="login" (ngSubmit)="signup()">
        <div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" [(ngModel)]="userData.name" name="name"  class="login__input" placeholder="Name" required>
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="email" [(ngModel)]="userData.email"  name="email"  class="login__input" placeholder="Email" required>
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" [(ngModel)]="userData.password"  name="password"  class="login__input" placeholder="Password">
				</div>
				<button class="button login__submit" type="submit">
					<span class="button__text">Sign Up Now</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>
			</form>
			<div class="social-login">
				<h3><a routerLink="/signin">Sign In</a></h3>
			</div>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>
	</div>
</div>

</body>
</html>
